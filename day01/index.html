<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer || Advent of CSS - Day 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="ring">
      <svg viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
        <circle stroke-width="2" cx="50" cy="50" r="48" />
      </svg>
    </div>
    <div class="timer">
      <div class="time">
        <div class="minutes">
          <input type="text" name="minutes" value="15" disabled/>
        </div>
        <div class="colon">:</div>
        <div class="seconds">
          <input type="text" name="seconds" value="00" disabled/>
        </div>
      </div>
      <button class="start">start</button>
      <button class="settings">
        <img src="./images/gear.svg" alt="Settings">
      </button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
