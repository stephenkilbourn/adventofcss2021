<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider || Advent of CSS - Day 6</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="amount">
      <sup>$</sup>
      <span class="dollars">
        16.99
      </span>
      </div>
    <input type="range" id="priceRange" class="range" min="0" max="10000" step="1">
    
    <br />
    <button>Buy Now</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
