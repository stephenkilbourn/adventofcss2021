<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Keyboard || Advent of CSS - Day 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">`</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">1</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">2</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">3</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">4</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">5</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">6</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">7</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">8</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">9</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">0</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">-</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">=</span></button>
      <button class="key utility"><span class="shadow"></span><span class="edge"></span><span class="front">DEL</span></button>
    </div>
    <div class="row">
      <button class="key utility"><span class="shadow"></span><span class="edge"></span><span class="front">TAB</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">q</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">w</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">e</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">r</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">t</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">y</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">u</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">o</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">p</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">[</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">]</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">\</span></button>
    </div>
    <div class="row">
      <button class="key utility"><span class="shadow"></span><span class="edge"></span><span class="front">C</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">a</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">s</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">d</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">f</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">g</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">h</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">j</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">k</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">l</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">;</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">'</span></button>
      <button class="key utility"><span class="shadow"></span><span class="edge"></span><span class="front">E</span></button>
    </div>
    <div class="row">
      <button class="key utility"><span class="shadow"></span><span class="edge"></span><span class="front">SHIFT</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">z</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">x</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">c</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">v</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">b</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">n</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">m</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">,</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">.</span></button>
      <button class="key"><span class="shadow"></span><span class="edge"></span><span class="front">/</span></button>
      <button class="key utility"><span class="shadow"></span><span class="edge"></span><span class="front">SHIFT</span></button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
